<div class="container">
  <div class="row">
    <table class="table table-striped table-inverse">
      <thead>
        <tr>
          <th>#</th>
          <th>Total score:</th>
          <th>Words per minute:</th>
          <th>Difficulty:</th>
          <th>Date:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let score of getScoreList(), let i = index'>
          <th>{{ i + 1 }}</th>
          <td>{{ score.score }}</td>
          <td>{{ score.wpm }}</td>
          <td>{{ score.difficulty }}</td>
          <td>{{ score.date | timeAgo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-center">
    <button [routerLink]="['/home']" class='btn btn-primary'>Home</button>
    <button [routerLink]="['/main']" class='btn btn-primary'>Enter Test</button>
  </div>
</div>
