<table class="table table-striped table-inverse">
  <thead>
    <tr>
      <th>#</th>
      <th>Difficulty:</th>
      <th>Time:</th>
      <th>Words per minute:</th>
      <th>Total score:</th>
      <th>Date:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let score of getScoreList(), let i = index'>
      <th>{{ i + 1 }}</th>
      <td>{{ score.difficulty }}</td>
      <td>{{ score.time * 1000 | date: 'mm:ss' }}</td>
      <td>{{ score.wpm }}</td>
      <td>{{ score.score }}</td>
      <td>{{ score.date | date:'medium' }}</td>
    </tr>
  </tbody>
</table>
