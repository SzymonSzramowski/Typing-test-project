<div class="container">

  <div class="row">
    <div class="paragraph col-md-12"></div>
  </div>

  <div class="row">
    <input type="text" placeholder="Type text here" class="form-control col-md-12" />
  </div>

  <div class="row justify-content-around">
      <label for="selectDifficulty">Selected difficulty:</label>
      <select class="form-control col-md-2" id="selectDifficulty">
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>

      <button class="generateNext btn btn-secondary col-md-3">Generate another paragraph</button>
  </div>

  <div class="row row justify-content-center">
    <button class="startTest btn btn-success col-md-4">Start Test</button>
  </div>

</div>
