<div class="container">

  <div class="row">
    <div class="testTextContainer col-md-12">
      <span>{{ currentText }}</span>
    </div>
  </div>

  <div class="row">
    <input type="text" placeholder="Type text here" class="form-control col-md-12" />
  </div>

  <div class="row justify-content-around">
      <label>Selected difficulty:</label>
      <select class="form-control col-md-2" #selectDifficulty>
        <option value='easy'>Easy</option>
        <option value='medium'>Medium</option>
        <option value='hard'>Hard</option>
      </select>

      <button (click)='generateText(selectDifficulty.value)' class="generateNext btn btn-secondary col-md-3">Generate another paragraph</button>
  </div>

  <div class="row justify-content-center">
    <button class="startTest btn btn-success col-md-4">Start Test</button>
  </div>

</div>
