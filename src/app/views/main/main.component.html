<div class="container">

  <div class="row justify-content-between">
    <div class="rewriteContainer col-md-7">
      <div class="row">
        <div class="testTextContainer col-md-12">
          <span *ngFor='let text of this.currentTextArray'>{{ text }} </span>
        </div>
      </div>
    
      <div class="row">
        <input [disabled]=isInputDisabled type="text" placeholder="Type text here" class="form-control col-md-12" />
      </div>
    </div>
    <div class="appConsole col-md-4">

    </div>
  </div>
  

  <div class="row justify-content-around">
      <label>Selected difficulty:</label>
      <select class="form-control col-md-2" #selectDifficulty>
        <option value='easy'>Easy</option>
        <option value='medium'>Medium</option>
        <option value='hard'>Hard</option>
      </select>

      <button (click)='generateText(selectDifficulty.value)' class="generateNext btn btn-secondary col-md-3">Generate another paragraph</button>
  </div>

  <div class="row justify-content-center">
    <button (click)='startTest()' class="startButton btn btn-success col-md-4">Start Test</button>
  </div>
</div>
